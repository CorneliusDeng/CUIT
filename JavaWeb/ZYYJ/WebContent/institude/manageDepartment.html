<div class="col-md-10 col-md-offset-1">
	<div class="row">
		<h1>部门管理</h1>
	</div>
	<div class="row" align="right">
		<div class="col-md-5" style="padding:0px;">
			<form class="nav-form" action="search" method="get">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="搜索...">
      				<span class="input-group-btn">
       				 	<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      				</span>
    			</div>
			</form>
		</div>
		<div class="col-md-7" align="right">
			<button class="btn btn-info" data-toggle="modal" data-target="#add-modal">添加新部门</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
		<thead>
			<tr><th>部门编号</th><th>学院编号</th><th>上级部门编号</th><th>部门名称</th><th>备注</th></tr>
		</thead>
		<tbody>
			<tr><td>000000</td><td>0000000</td><td>无</td><td>xxx部门</td><td>无</td>

			<tr><td>000001</td><td>0000001</td><td>无</td><td>xxx部门</td><td>无</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000002</td><td>0000000</td><td>000000</td><td>xxx部门</td><td>无</td>
			<td><a href="#" data-toggle="modal" data-target="#modify-modal"><span class="glyphicon glyphicon-pencil"> 修改</span></a></td><td><a href="#"><span class="glyphicon glyphicon-trash"> 删除</span></a></td></tr>
			<tr><td>000003</td><td>0000000</td><td>000001</td><td>xxx部门</td><td>无</td>

		</tbody>
		</table>
	</div>
</div>


<!-- 弹出框，添加 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新部门</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addDepartment" method="get">
					<input class="form-control" type="text" name="id" placeholder="部门编号">
					<input class="form-control" type="text" name="college" placeholder="学院编号">
					<input class="form-control" type="text" name="up-id" placeholder="上级部门编号">
					<input class="form-control" type="text" name="name" placeholder="部门名称">
					<input class="form-control" type="text" name="note" placeholder="备注">
					<button class="btn btn-primary btn-block" type="submit">添加</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>


<!-- 弹出框，修改 -->
<div class="modal fade" id="modify-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  	<div class="modal-dialog modal-md" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">修改部门信息</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/modifyDepartment" method="get">
					<input class="form-control" type="text" name="id" placeholder="部门编号">
					<input class="form-control" type="text" name="college" placeholder="学院编号">
					<input class="form-control" type="text" name="up-id" placeholder="上级部门编号">
					<input class="form-control" type="text" name="name" placeholder="部门名称">
					<input class="form-control" type="text" name="note" placeholder="备注">
					<button class="btn btn-primary btn-block" type="submit">修改</button>
				</form>
      		</div>
      			
      		<div class="modal-footer" align="center">
      			<a href="#" data-dismiss="modal">取消</a>
      		</div>
    	</div>
  	</div>
  	<style>
  	.form-control{margin-bottom:20px;}
  	</style>
</div>
