<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">

    	<div class="modal-content">
      		<div class="modal-header">
      			<h4 class="modal-title">添加新用户</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-signin" action="/servlet/addUser" method="get">
					<input class="form-control" type="text" name="id" placeholder="用户名">
					<span>角色：<select class="form-control" name="post">
						<option value="1">管理员</option>

					</select></span>
					<span>部门：<select class="form-control" name="department">

					</select></span>

				</form>
      		</div>
